<script src="https://quge5.com/88/tag.min.js" data-zone="214743" async data-cfasync="false"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
}

header {
    background: black;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    margin: 0;
    font-size: 32px;
}

header p {
    margin-top: 10px;
    color: gray;
}

.container {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
}

.embed {
    background: #e5e5e5;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 25px;
}

.embed-title {
    font-size: 18px;
    margin-bottom: 10px;
}

.code-box {
    background: black;
    color: white;
    font-family: monospace;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: 0.2s;
}

.code-box:hover {
    background: #222;
}

.footer {
    background: black;
    color: gray;
    text-align: center;
    padding: 20px;
    font-size: 12px;
}
</style>
</head>

<body>

<header>
    <h1>PMF Wi-Fi passwords</h1>
    <p>Free access list of private PMF Wi-Fi passwords</p>
</header>

<div class="container" id="container">
</div>

<div class="footer">
    <div>Next time stop using WPA2-PSK</div>
    <div>Made by PSP Team</div>
</div>

<script>
fetch("data.json")
.then(response => response.json())
.then(data => {

    const container = document.getElementById("container");

    Object.keys(data).forEach(key => {

        const embed = document.createElement("div");
        embed.className = "embed";

        // ----- TITLE + BUTTON -----
        const titleWrapper = document.createElement("div");
        titleWrapper.style.display = "flex";
        titleWrapper.style.justifyContent = "space-between";
        titleWrapper.style.alignItems = "center";

        const title = document.createElement("div");
        title.className = "embed-title";
        title.textContent = key + " :";

        // Bouton report
        const reportBtn = document.createElement("button");
        reportBtn.textContent = "Report Not Working";
        reportBtn.style.cursor = "pointer";

        reportBtn.addEventListener("click", async () => {
            try {
                const response = await fetch("https://backend.wxfgqstevqseeeqs.workers.dev", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ wifi_name: key, date: new Date().toISOString() })
                });

                if (response.status === 200) {
                    alert("Successfully reported ✅");
                } else {
                    const text = await response.text();
                    alert("Error: " + text);
                }

            } catch(err) {
                alert("Network error: " + err.message);
            }
        });

        titleWrapper.appendChild(title);
        titleWrapper.appendChild(reportBtn);
        embed.appendChild(titleWrapper);
        // ----------------------------

        const codeBox = document.createElement("div");
        codeBox.className = "code-box";
        codeBox.textContent = data[key];

        codeBox.addEventListener("click", () => {
            navigator.clipboard.writeText(data[key]);
            codeBox.textContent = "Copié !";
            setTimeout(() => {
                codeBox.textContent = data[key];
            }, 1000);
        });

        embed.appendChild(codeBox);
        container.appendChild(embed);
    });

})
.catch(error => {
    console.error("Erreur chargement JSON:", error);
    alert("Failed to load JSON data. Please try again later or check your navigator logs for more details.");
});
</script>

</body>
</html>
